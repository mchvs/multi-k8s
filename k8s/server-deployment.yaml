apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      InitContainers:
        - name: init-postgres
          image: postgres
          command: ['sh', '-c', 'until pg_isready --host postgres-cluster-ip-service --port 5432; do sleep 1; done']
      containers:
        - name: server
          image: mchvs/multi-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              name: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: '5432'
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
